<div class="friends-page">
    <div class="friends-page__header page-header">
        <div class="page-title">
            Invite friends!
        </div>
        <div class="page-subtitle">
            You and your friends will receive divinations
        </div>
    </div>
    <div class="friends-page__container">
        
        <div class="friends-page__invite-info">
            <div class="friends-page__block">
                <app-sector [shadow]="true" [border]="true">
                    <div class="friends-page__block-info" body>
                        <div class="friends-page__block-info-img">
                            <img src="assets/images/friend.png" alt="friend">
                        </div>
                        <div class="friends-page__block-info-body">
                            <p class="friends-page__block-info-text">Invite a friend</p>
                            <div class="friends-page__block-info-plus">
                                <app-balance>
                                    <p balance><b>+5</b> for you and your friends</p>
                                </app-balance>
                            </div>
                        </div>
                    </div>
                </app-sector>
            </div>
            <div class="friends-page__block">
                <app-sector [shadow]="true" [border]="true">
                    <div class="friends-page__block-info" body>
                        <div class="friends-page__block-info-img">
                            <img src="assets/images/friend_prem.png" alt="friend">
                        </div>
                        <div class="friends-page__block-info-body">
                            <p class="friends-page__block-info-text">Invite a friend with Telegram Premium</p>
                            <div class="friends-page__block-info-plus">
                                <app-balance>
                                    <p balance><b>+10</b> for you and your friends</p>
                                </app-balance>
                            </div>
                        </div>
                    </div>
                </app-sector>
            </div>
        </div>
        <div class="friends-page__invite-referrals" *ngIf="referrals">
            <div class="referrals-info">
                <p>Your {{referrals.length}} refferals:</p>
                <app-balance>
                    <p balance>+{{totalBonus}}</p>
                </app-balance>
            </div>
            <div class="referrals-list">
                <div class="referrals-item" *ngFor="let ref of referrals">
                    <app-sector [shadow]="true" [border]="true">
                        <div class="referral" body>
                            <div class="referral__info">
                                <app-avatar [displayName]="ref.referral.username" [photoURL]="ref.referral.avatar" [height]="24" [width]="24" class="referral__info-img"></app-avatar>
                                <p class="referral__info-username">{{ref.referral.username}}</p>
                            </div>
                            <div class="referral__bonus">
                                <app-balance [width]="18" [height]="18">
                                    <div balance>+{{ref.bonus}}</div>
                                </app-balance>
                            </div>
                        </div>
                    </app-sector>
                </div>
            </div>
        </div>
    </div>
    <app-button class="friends-page__invite-button" (click)="openInviteModal()">
        <p title>Invite friends</p>
    </app-button>
</div>
