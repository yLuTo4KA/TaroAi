<div class="profile-page">
    <div class="profile-page__user-info">
        <div class="profile-page__avatar">
            <app-avatar [width]="100" [height]="100" [photoURL]="userData.avatar" [displayName]="userData.username" class="profile-page__avatar-img"></app-avatar>
            <div class="profile-page__avatar-zodiac" (click)="openChangeZodiacModal()">
              <mat-icon aria-hidden="false" aria-label="zodiac" svgIcon="icon_libra" class="profile-page__avatar-zodiac-icon"></mat-icon>
            </div>
        </div>
        <div class="profile-page__username">{{userData.username}}</div>
    </div>
    <div class="profile-page__menu">
        <app-sector>
            <div class="menu" body>
                <router-link routerLink="/profile/info" class="menu__link" routerLinkActive="--active">
                    <mat-icon aria-hidden="false" aria-label="Example home icon" svgIcon="icon_profile" class="menu__link-icon"></mat-icon>
                    <div class="menu__link-label">
                      {{'PROFILE.LINK_PROFILE' | translate}}
                    </div>
                  </router-link>
                  <router-link routerLink="/profile/spreads" class="menu__link" routerLinkActive="--active">
                    <mat-icon aria-hidden="false" aria-label="Example home icon" svgIcon="icon_cards" class="menu__link-icon"></mat-icon>
                    <div class="menu__link-label">
                      {{'PROFILE.LINK_SPREADS' | translate}}
                    </div>
                  </router-link>
                  <router-link routerLink="/profile/settings" class="menu__link" routerLinkActive="--active">
                    <mat-icon aria-hidden="false" aria-label="Example home icon" svgIcon="icon_settings" class="menu__link-icon"></mat-icon>
                    <div class="menu__link-label">
                      {{'PROFILE.LINK_SETTINGS' | translate}}
                    </div>
                  </router-link>
            </div>
        </app-sector>
    </div>
    <div class="profile-page__container">
        <router-outlet></router-outlet>
    </div>
</div>

<app-modal (closeModalEmit)="closeChangeZodiacModal()" [viewModal]="viewChangeZodiacModal">
  Zodiac change
</app-modal>
