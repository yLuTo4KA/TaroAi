<div class="profile-page__info">
    <app-product-block iconName="icon_token" [width]="50" [height]="50" buttonName="Earn" (clickButton)="redirectToEarn()">
        <div class="info__balance" body>
            <p class="info__balance-title --item">Balance</p>
            <app-balance class="--item" *ngIf="userData">
                <p balance>{{userData.DIV_balance}}</p>
            </app-balance>
        </div>
    </app-product-block>
</div>
